spring.application.name=blog
server.port=8080
# The line below tells which properties fill be used dev , uat , prod.
spring.profiles.active=dev
server.servlet.context-path=/api
springdoc.api-docs.path=/api-docs

# Caffeine cache
spring.cache.type=caffeine

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="abc@gmail.com"
spring.mail.password="YOUR APP PASSWORD OF GOOGLE"

# Mail properties
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO

# Management Endpoints
management.endpoints.web.exposure.include=*

# Other properties
app.mail.verification-link=http://localhost:8080/api/v1/verifyEmailId/

# JWT Secret
jwt.secret=@DevByteSchool@Project#12345#
